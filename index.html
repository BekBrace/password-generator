<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generators</title>
  </head>
  <body>
    <div class="inputBox">
      <div class="content">
        <div class="frame">
          <h2>Password Generator</h2>
        </div>
        <form>
          <input
            type="text"
            name=""
            id="Password"
            readonly=""
            placeholder="click below to generate"
          />
        </form>
        <br />

        <div id="button">
          <a href="#!" id="btn1">
            <i class="fas fa-lock"></i> Generate Password
          </a>
          <a href="#!" id="btn2">
            <i class="fas fa-clipboard"></i> Copy Password
          </a>
        </div>
        <br />
        <br />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6593404687.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
